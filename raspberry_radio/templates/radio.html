<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + label {
            background: #007bff;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a Radio Station</h2>
        <form name="Radio selection" action="/" method="POST">
            {% for station_name, station_id in stations %}
            <input type="radio" id="{{ station_id }}" name="radio_station" value="{{ station_name }}" 
                {% if station_name == selected_station %}checked{% endif %}>
            <label for="{{ station_id }}">{{ station_name }}</label>
            {% endfor %}
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
